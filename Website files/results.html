<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Posts - BYUI-KNOW</title>
  <link rel="stylesheet" href="styles/results-style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search"/>
  <script defer src="JS files/results.js"></script>
</head>
<body>
  <header>
    <nav>
      <img id="navlogo" src="images/BYUI-KNOW logo.png" alt="BYUI-KNOW Logo">
      <p id="title">BYUI-KNOW</p>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="results.html">Posts</a></li>
        <li><a href="index.html">Settings</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div id="searchbar-container">
      <input class="search-bar" type="text" placeholder="Search BYUI-KNOW" name="search_input"/>
      <button><span class="material-symbols-outlined" id="search-icon">search</span></button> 
    </div>

    <section id="dropdown-sorters">
      <select class="multi-select tag" name="tags">
        <option value="">Filter by tag</option>
      </select>

      <select class="multi-select sort" name="sort">
        <option value="newest">Sort Newest</option>
        <option value="oldest">Sort Oldest</option>
        <option value="popular">Sort Popular</option>
      </select>
    </section>

    <section class="post-section" id="results-container">
      <!-- js loads posts here  -->
    </section>

  </main>

  <footer>
    <p>Copyright Â© BYUI-KNOW</p>
  </footer>
</body>
</html>
